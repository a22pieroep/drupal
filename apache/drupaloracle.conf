<VirtualHost *:80>
    ServerName clasesri.a22pieroep.mywire.org
    ServerAdmin a22pieroep@localhost

    Redirect / https://clasesri.a22pieroep.mywire.org/
</VirtualHost>

<VirtualHost *:443>
    ServerName clasesri.a22pieroep.mywire.org
    ServerAdmin a22pieroep@localhost

    SSLEngine on
    SSLCertificateFile /certificados/drupalcertboot.pem
    SSLCertificateKeyFile /certificados/drupalcertboot.key
    
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}error.log 
    CustomLog ${APACHE_LOG_DIR}/drupalaccess.log combined
</VirtualHost>